<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>DeepStone 技术说明文档 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans SC","Microsoft YaHei",sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #6b7280;
    }
    main {
      flex: 1;
    }
    .pdf-container {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
    }
    .fallback {
      padding: 24px;
      font-size: 14px;
      color: #4b5563;
    }
    .fallback a {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>DeepStone RWA 多签平台技术说明（PDF）</h1>
    <p>如果浏览器不支持内嵌预览，可以点击下方链接直接下载。</p>
  </header>

  <main>
    <!-- 内嵌 PDF，文件名就是你现在这个 tech-doc.pdf -->
    <embed src="tech-doc.pdf" type="application/pdf" class="pdf-container" />

    <!-- 兼容不支持 embed 的情况 -->
    <div class="fallback">
      当前浏览器可能不支持内嵌 PDF 预览。<br />
      你可以点击这里直接打开：<a href="tech-doc.pdf" target="_blank">查看 / 下载 PDF 文档</a>
    </div>
  </main>
</body>
</html>
